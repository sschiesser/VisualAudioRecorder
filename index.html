<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mic Spectrogram — Modular (1–4 channels)</title>
    <link rel="stylesheet" href="/styles.css">
  </head>
  <body>
    <div class="wrap">
      <header>
        <h1>Mic Spectrogram</h1>
        <div class="controls">
          <button id="toggle" class="primary">Play</button>
          <button id="rec" class="danger" disabled>● Rec</button>
          <button id="save" disabled>Save WAVs</button>
          <label>Mic:
            <select id="deviceSelect"></select>
          </label>
          <label>Channels:
            <select id="channels">
              <option value="1">1</option>
              <option value="2" selected>2</option>
              <option value="3">3</option>
              <option value="4">4</option>
            </select>
          </label>
          <label>FFT:
            <select id="fft">
              <option>512</option>
              <option selected>1024</option>
              <option>2048</option>
              <option>4096</option>
              <option>8192</option>
            </select>
          </label>
          <label>Buffer:
            <select id="bufferSec">
              <option value="30">30</option>
              <option value="60">60</option>
              <option value="120" selected>120</option>
              <option value="300">300</option>
            </select>
          </label>
        </div>
      </header>

      <section class="panes">
        <div id="waveform" class="card" style="display:none"></div>
        <div id="spectrograms" class="grid4">
          <div class="spec card"><canvas></canvas><span>CH 1</span><i class="lvl"></i></div>
          <div class="spec card"><canvas></canvas><span>CH 2</span><i class="lvl"></i></div>
          <div class="spec card"><canvas></canvas><span>CH 3</span><i class="lvl"></i></div>
          <div class="spec card"><canvas></canvas><span>CH 4</span><i class="lvl"></i></div>
        </div>
      </section>

      <footer>
        <small id="info">—</small>
      </footer>
    </div>

    <script type="module" src="/src/index.js"></script>
  </body>
</html>
